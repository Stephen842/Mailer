{% load static %}
{% load widget_tweaks %}
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset='utf-8'>
        <meta http-equiv = 'X-UA-Compatible' content = 'IE=edge'>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv='content-type' content='text/html; charset = utf-8'/>
        <meta name = 'robots' content = 'index, follow'>

        <link rel="apple-touch-icon" sizes="180x180" href="{% static 'favicon_io/apple-touch-icon.png' %}">
        <link rel="icon" sizes="192x192" href="{% static 'favicon_io/android-chrome-192x192.png' %}">
        <link rel="icon" sizes="256x256" href="{% static 'favicon_io/android-chrome-512x512.png' %}">
        <link rel="icon" type="image/x-icon" href="{% static 'favicon_io/favicon.ico' %}">
        <link rel="icon" type="image/png" sizes="32x32" href="{% static 'favicon_io/favicon-32x32.png' %}">
        <link rel="icon" type="image/png" sizes="16x16" href="{% static 'favicon_io/favicon-16x16.png' %}">
        <link rel="manifest" href="{% static 'favicon_io/site.webmanifest' %}">

        <link rel = 'stylesheet' href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css'>
        <link rel = 'stylesheet' href='https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css'>
        <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">


        <!-- Tailwind Animation -->
        <style>
            @keyframes fadeIn {
                from { opacity: 0; transform: translateY(10px); }
                to { opacity: 1; transform: translateY(0); }
            }
            .animate-fadeIn {
                animation: fadeIn 0.7s ease-in-out;
            }
        </style>

        <title> {{title}} </title>
    </head>
    <body class="h-screen flex flex-col">
        <!-- Navbar -->
        <nav class="flex items-center justify-between w-full px-12 py-8 bg-white">
            <!-- Logo -->
            <img src="{% static 'Future OF Works.png' %}" alt="OwlphaDAO Future of Work Logo" class="w-32 h-4 object-contain"/>

            <!-- Navigation Links -->
            <a href="https://owlphadao.com/about" class="px-4 py-2 bg-yellow-700 text-white font-extrabold rounded-2xl cursor-pointer transition duration-400 hover:bg-yellow-500 text-sm md:text-base">
                About Us
            </a>
        </nav>

        <!-- Main Section -->
        <main class="flex flex-col items-center justify-center flex-grow text-center px-4">
            <!-- Animated Spinner -->
            <div class="animate-spin rounded-full h-16 w-16 border-t-4 border-yellow-600 border-opacity-75 mb-6"></div>

            <!-- Message -->
            <h2 class="text-2xl font-bold mb-4">Processing Your Payment...</h2>
            <p class="text-gray-600 max-w-md">
                We’re waiting for confirmation from the payment provider.  
                This may take a few minutes. Please don’t close this page — we’ll redirect you once confirmed.
            </p>
        </main>

        <!-- Script for polling -->
        <script>
            let elapsed = 0;
            const interval = setInterval(async () => {
                elapsed += 5;
                const response = await fetch("{% url 'check_subscription_status' subscription.id %}");
                const data = await response.json();
                if (data.status === "active") {
                    clearInterval(interval);
                    window.location.href = "{% url 'subscription_success' subscription.id %}";
                } else if (data.status === "failed") {
                    clearInterval(interval);
                    window.location.href = "{% url 'subscription_failed' subscription.id %}";
                } else if (elapsed >= 60) { // 5 min fallback
                    clearInterval(interval);
                    window.location.href = "{% url 'subscription_failed' subscription.id %}";
                }
            }, 5000);
        </script>
    </body>
</html>
