{% load static %}
{% load widget_tweaks %}
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset='utf-8'>
        <meta http-equiv = 'X-UA-Compatible' content = 'IE=edge'>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv='content-type' content='text/html; charset = utf-8'/>
        <meta name = 'robots' content = 'index, follow'>

        <link rel="apple-touch-icon" sizes="180x180" href="{% static 'favicon_io/apple-touch-icon.png' %}">
        <link rel="icon" sizes="192x192" href="{% static 'favicon_io/android-chrome-192x192.png' %}">
        <link rel="icon" sizes="256x256" href="{% static 'favicon_io/android-chrome-512x512.png' %}">
        <link rel="icon" type="image/x-icon" href="{% static 'favicon_io/favicon.ico' %}">
        <link rel="icon" type="image/png" sizes="32x32" href="{% static 'favicon_io/favicon-32x32.png' %}">
        <link rel="icon" type="image/png" sizes="16x16" href="{% static 'favicon_io/favicon-16x16.png' %}">
        <link rel="manifest" href="{% static 'favicon_io/site.webmanifest' %}">

        <link rel = 'stylesheet' href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css'>
        <link rel = 'stylesheet' href='https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css'>
        <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">


        <!-- Tailwind Animation -->
        <style>
            @keyframes fadeIn {
                from { opacity: 0; transform: translateY(10px); }
                to { opacity: 1; transform: translateY(0); }
            }
            .animate-fadeIn {
                animation: fadeIn 0.9s ease-in-out;
            }
        </style>

        <title> {{title}} </title>
    </head>
    <body class="h-screen flex flex-col">
        <!-- Navbar -->
        <nav class="flex items-center justify-between w-full px-12 py-8 bg-white">
            <!-- Logo -->
            <img src="{% static 'Future OF Works.png' %}" alt="OwlphaDAO Future of Work Logo" class="w-32 h-4 object-contain"/>

            <!-- Navigation Links -->
            <a href="https://owlphadao.com/about" class="px-4 py-2 bg-yellow-700 text-white font-extrabold rounded-2xl cursor-pointer transition duration-400 hover:bg-yellow-500 text-sm md:text-base">
                About Us
            </a>
        </nav>

        <div class="min-h-screen flex items-center justify-center">
            <div class="max-w-3xl w-full p-8 bg-white shadow-md rounded-2xl animate-fadeIn">
                <h2 class="text-2xl font-bold text-gray-800 mb-4">Select Payment Method</h2>
                <p class="text-gray-600 mb-6">
                    You have selected the <strong>{{ subscription.plan_preference|title }} Plan</strong> 
                    at ${{ subscription.fee }} per month.
                </p>

                <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
                    {% for method in payment_methods %}
                    <form method="post" action="{% url 'start_payment' subscription.id method.name|lower %}">
                        {% csrf_token %}
                        <input type="hidden" name="payment_method" value="{{ method.name }}">
                        <div class="p-6 bg-yellow-50 rounded-lg shadow-md hover:bg-yellow-100 transition flex flex-col items-center">
                            
                            <!-- Logo -->
                            <img src="{% static method.image_url %}" alt="{{ method.name }} Logo" class="h-16 mb-4">
                            
                            <p class="text-gray-600 mb-4 text-center">{{ method.description }}</p>
                            
                            <button type="submit" class="w-full py-2 bg-yellow-700 text-white rounded-lg font-semibold hover:bg-amber-700 transition">
                                Pay with {{ method.name }}
                            </button>
                        </div>
                    </form>
                    {% endfor %}
                </div>
            </div>
        </div>

    </body>
</html>
