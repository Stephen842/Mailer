{% load static %}
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset='utf-8'>
        <meta http-equiv = 'X-UA-Compatible' content = 'IE=edge'>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv='content-type' content='text/html; charset = utf-8'/>
        <meta name = 'robots' content = 'index, follow'>

        <link rel="apple-touch-icon" sizes="180x180" href="{% static 'favicon_io/apple-touch-icon.png' %}">
        <link rel="icon" sizes="192x192" href="{% static 'favicon_io/android-chrome-192x192.png' %}">
        <link rel="icon" sizes="256x256" href="{% static 'favicon_io/android-chrome-512x512.png' %}">
        <link rel="icon" type="image/x-icon" href="{% static 'favicon_io/favicon.ico' %}">
        <link rel="icon" type="image/png" sizes="32x32" href="{% static 'favicon_io/favicon-32x32.png' %}">
        <link rel="icon" type="image/png" sizes="16x16" href="{% static 'favicon_io/favicon-16x16.png' %}">
        <link rel="manifest" href="{% static 'favicon_io/site.webmanifest' %}">

        <link rel = 'stylesheet' href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css'>
        <link rel = 'stylesheet' href='https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css'>
        <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">

        <title> {{title}} </title>
    </head>
    <body class="relative flex items-center justify-center min-h-screen">
        <!-- Background Video -->
        <video autoplay muted loop playsinline class="absolute inset-0 w-full h-full object-cover z-0">
            <source src="{% static 'owlphadao background.mp4' %}" type="video/mp4">
            Your browser does not support the video tag.
        </video>
    
        <!-- Overlay -->
        <div class="absolute inset-0 bg-black bg-opacity-20 z-10"></div>
    
        <!-- Content -->
        <div class="bg-white/10 backdrop-blur-lg rounded-2xl shadow-2xl p-6 sm:p-8 md:p-10 max-w-lg sm:max-w-xl md:max-w-2xl w-full relative z-20 border border-yellow-700 mx-4">
    
            <!-- Close Button -->
            <button class="absolute top-4 right-4 text-gray-300 hover:text-white text-2xl font-bold">&times;</button>
    
            <!-- Logo -->
            <div class="flex justify-center mb-6">
                <img src="{% static 'owlphadao.jpg' %}" alt="OwlphaDAO" class="w-24 h-24 sm:w-28 sm:h-28 md:w-36 md:h-36 rounded-full object-cover drop-shadow-lg">
            </div>
    
            <!-- Headline -->
            <h2 class="text-2xl sm:text-3xl font-extrabold mb-3 text-center text-white tracking-wide">
                Join Us
            </h2>
            <p class="text-gray-200 mb-8 text-center leading-relaxed max-w-md mx-auto text-sm sm:text-base">
                Subscribe to our newsletter for
                <span class="text-yellow-600 font-semibold">exclusive insights</span>, early updates,
                and trusted community news. Stay ahead with us.
            </p>
    
            <!-- Form -->
            <form method="post" class="flex flex-col sm:flex-row gap-3 sm:gap-0">
                {% csrf_token %}
                <input type="email" name="email" placeholder="Enter your email address..." required class="flex-grow border border-gray-500/50 bg-white/20 text-gray-700 placeholder-gray-400 rounded-full sm:rounded-l-full sm:rounded-r-none px-5 py-3 outline-none focus:ring-1 focus:ring-yellow-600 focus:border-transparent">
    
                <button type="submit" class="bg-gradient-to-r from-yellow-700 to-yellow-500 hover:from-yellow-800 hover:to-yellow-600 transition text-white px-6 sm:px-8 py-3 shadow-lg font-semibold rounded-full sm:rounded-r-full sm:rounded-l-none hover:opacity-90 transition-all">
                    Subscribe
                </button>
            </form>
        </div>
    </body>
</html>
