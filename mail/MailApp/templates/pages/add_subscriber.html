{% load static %}
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset='utf-8'>
        <meta http-equiv = 'X-UA-Compatible' content = 'IE=edge'>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv='content-type' content='text/html; charset = utf-8'/>
        <meta name = 'robots' content = 'index, follow'>

        <link rel="apple-touch-icon" sizes="180x180" href="{% static 'favicon_io/apple-touch-icon.png' %}">
        <link rel="icon" sizes="192x192" href="{% static 'favicon_io/android-chrome-192x192.png' %}">
        <link rel="icon" sizes="256x256" href="{% static 'favicon_io/android-chrome-512x512.png' %}">
        <link rel="icon" type="image/x-icon" href="{% static 'favicon_io/favicon.ico' %}">
        <link rel="icon" type="image/png" sizes="32x32" href="{% static 'favicon_io/favicon-32x32.png' %}">
        <link rel="icon" type="image/png" sizes="16x16" href="{% static 'favicon_io/favicon-16x16.png' %}">
        <link rel="manifest" href="{% static 'favicon_io/site.webmanifest' %}">

        <link rel = 'stylesheet' href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css'>
        <link rel = 'stylesheet' href='https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css'>
        <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">

        <title> {{title}} </title>
    </head>
    <body class="relative flex flex-col items-center justify-center min-h-screen bg-gradient-to-br from-indigo-50 via-white to-indigo-100">
        <!-- Animated Background Circles -->
        <div class="absolute inset-0 overflow-hidden">
            <div class="absolute w-64 h-64 bg-green-200 opacity-20 rounded-full top-10 left-10 blur-3xl animate-pulse"></div>
            <div class="absolute w-72 h-72 bg-indigo-300 opacity-20 rounded-full bottom-10 right-10 blur-3xl animate-pulse"></div>
        </div>

        <!-- Content -->
        <div class="relative z-20 w-full max-w-lg p-6 mx-4 bg-white/10 border border-yellow-700 shadow-2xl backdrop-blur-lg rounded-2xl sm:p-8 md:p-10 sm:max-w-xl md:max-w-2xl">
            
            <!-- Close Button -->
            <button class="absolute text-2xl font-bold text-gray-300 top-4 right-4 hover:text-white">&times;</button>

            <!-- Logo -->
            <div class="relative mx-auto w-12 h-12 md:w-28 md:h-28 rounded-full overflow-hidden shadow-xl ring-4 ring-yellow-800 ring-offset-2 animate-pulse">
                <img src="{% static 'owlphadao.jpg' %}" alt="OwlphaDAO" class="object-cover w-full h-full transition duration-500 ease-in-out rounded-full hover:scale-110">
            </div>

            <!-- Headline -->
            <h2 class="mt-6 text-2xl font-extrabold text-center text-white sm:text-3xl tracking-wide">
                Join Us
            </h2>

            <p class="max-w-md mx-auto mb-8 text-sm leading-relaxed text-center text-gray-700 sm:text-base">
                Subscribe to our newsletter for
                <span class="font-semibold text-yellow-600">exclusive insights</span>, early updates,
                and trusted community news. Stay ahead with us.
            </p>

            <!-- Form -->
            <form method="post" class="flex flex-col gap-3 sm:flex-row sm:gap-0">
                {% csrf_token %}
                
                <input type="email" name="email" placeholder="Enter your email address..." required class="flex-grow px-5 py-3 text-gray-700 placeholder-gray-700 bg-white/20 border border-gray-500/50 rounded-full sm:rounded-l-full sm:rounded-r-none outline-none focus:ring-1 focus:ring-yellow-600 focus:border-transparent">

                <button type="submit" class="px-6 py-3 text-white transition-all bg-gradient-to-r from-yellow-700 to-yellow-500 hover:from-yellow-800 hover:to-yellow-600 sm:px-8 shadow-lg font-semibold rounded-full sm:rounded-r-full sm:rounded-l-none hover:opacity-90">
                    Subscribe
                </button>
            </form>
        </div>

        <!-- Footer -->
        <footer class="py-2 mt-6 text-center">
            <h3 class="text-xs text-gray-600">
                &copy; {% now 'Y' %} Owlpha Digital Hub Limited
            </h3>
        </footer>
    </body>
</html>
